<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CalcPRO.css">
    <title>Calculator</title>
</head>
<body>
    <div class="full">
        <div class="calculator">
            <input type="text" readonly class="act">
            <div class="buttons">
                <button id="procent">%</button>
                <button id="ce">CE</button>
                <button id="c">C</button>
                <button id="cancel">X</button>

                <button id="reciprocal">1/x</button>
                <button id="square">x**2</button>
                <button id="root">x**0.5</button>
                <button class="btn smth">/</button>

                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn smth">*</button>

                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn smth">-</button>

                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn smth">+</button>

                <button id="sign">+/-</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="../jquery-3.7.1.min.js"></script>
    <script src="./CalcPRO.js"></script>
</body>
</html>
